<!DOCTYPE html>
<html>
<head>
  <title>Multiplication and Division Calculator</title>
</head>
<body>
  <h1>Write a JavaScript program to calculate multiplication and division of two numbers.</h1>
  <p>Enter two numbers:</p>
  <input type="number" id="num1" placeholder="Enter first number">
  <input type="number" id="num2" placeholder="Enter second number">
<p>
    <button onclick="calculate('multiply')">Multiply</button>
</p>
<p>
    <button onclick="calculate('divide')">Divide</button>
</p>

  <p>The Result is:</p>
  <p id="result"></p>

  <script>
    function calculate(operation) {
      // Get the user input
      let num1 = parseFloat(document.getElementById("num1").value);
      let num2 = parseFloat(document.getElementById("num2").value);

      let result = 0;

      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById("result").textContent = "Please enter valid numbers.";
        return;
      }

      // Perform the selected operation
      if (operation === "multiply") {
        result = num1 * num2;
      } else if (operation === "divide") {
        if (num2 === 0) {
          document.getElementById("result").textContent = "Division by zero is not allowed.";
          return;
        }
        result = num1 / num2;
      }

      // Display the result
      document.getElementById("result").textContent = `Result: ${result}`;
    }
  </script>
</body>
</html>
