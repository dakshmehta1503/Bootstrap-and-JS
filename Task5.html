<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Form</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <form id="contactForm">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" id="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" class="form-control" id="lastName" name="lastName" required>
      </div>
      <div class="form-group">
        <label for="email">E-Mail:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" class="form-control" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" class="form-control" id="city" name="city" required>
      </div>
      <div class="form-group">
        <label for="state">State:</label>
        <input type="text" class="form-control" id="state" name="state" required>
      </div>
      <div class="form-group">
        <label>Do you have hosting?</label>
        <select class="form-control" id="hosting" name="hosting" required>
          <option value="">Select One</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="projectDescription">Project Description:</label>
        <textarea class="form-control" id="projectDescription" name="projectDescription" required></textarea>
      </div>
      <button type="submit" class="btn btn-warning">Send</button>
    </form>
    <div class="mt-3" id="emptyFieldsMessage" style="color: red;"></div>
  </div>

  <!-- Include Bootstrap JS (optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      const form = event.target;
      const emptyFields = [];

      form.querySelectorAll("input, textarea, select").forEach(function(field) {
        if (!field.value) {
          emptyFields.push(field.name);
        }
      });

      if (emptyFields.length > 0) {
        event.preventDefault();
        const message = `The following fields are still empty: ${emptyFields.join(", ")}.`;
        document.getElementById("emptyFieldsMessage").textContent = message;
      } else {
        document.getElementById("emptyFieldsMessage").textContent = "";
      }
    });
  </script>
</body>
</html>
