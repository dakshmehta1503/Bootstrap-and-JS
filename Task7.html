<!DOCTYPE html>
<html>
<head>
  <title>Number Reversal</title>
</head>
<body>
  <h2>Write a JavaScript function that reverse a number.</h2>
  <p>Enter a number to reverse:</p>
  <input type="number" id="numberInput">
  <button onclick="reverseNumber()">Reverse</button>
  <p> Expected Output: </p> <p id="reversedOutput"></p>

  <script>
    function reverseNumber() {
      // Get the user input
      let numberInput = document.getElementById("numberInput").value;

      // Convert the input to a string
      let numString = numberInput.toString();

      // Reverse the string
      let reversedString = numString.split('').reverse().join('');

      // Convert the reversed string back to a number
      let reversedNumber = parseInt(reversedString, 10);

      // Display the reversed number
      document.getElementById("reversedOutput").textContent = reversedNumber;
    }
  </script>
</body>
</html>
